<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- Modules defer by default -->
    <script type="module" src="index.js"></script>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="calc-container">
            <div class="row justify-content-center">
                <form action="">
                    <input type="text" name="entry" id="entry" value="0" class="text-end" readonly>
                </form>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary num-btn" data-symbol="7">7</button>
                <button type="button" class="btn btn-primary num-btn" data-symbol="8">8</button>
                <button type="button" class="btn btn-primary num-btn" data-symbol="9">9</button>
                <button type="button" class="btn btn-success math-btn" data-symbol="+">+</button>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary num-btn" data-symbol="4">4</button>
                <button type="button" class="btn btn-primary num-btn" data-symbol="5">5</button>
                <button type="button" class="btn btn-primary num-btn" data-symbol="6">6</button>
                <button type="button" class="btn btn-success math-btn" data-symbol="-">-</button>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-primary num-btn" data-symbol="1">1</button>
                <button type="button" class="btn btn-primary num-btn" data-symbol="2">2</button>
                <button type="button" class="btn btn-primary num-btn" data-symbol="3">3</button>
                <button type="button" class="btn btn-success math-btn" data-symbol="*">&Cross;</button>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-warning math-btn" data-symbol="AC">AC</button>
                <button type="button" class="btn btn-primary num-btn" data-symbol="0">0</button>
                <button type="button" class="btn btn-primary num-btn" data-symbol=".">.</button>
                <button type="button" class="btn btn-success math-btn" data-symbol="/">/</button>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-info math-btn" data-symbol="MC">MC</button>
                <button type="button" class="btn btn-info math-btn" data-symbol="MP">MP</button>
                <button type="button" class="btn btn-secondary equal-btn" data-symbol="=">=</button>
            </div>
        </div>
    </div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</body>
</html>
